<script>
function bounce(element) {
  let x = Math.random() * (window.innerWidth - 150);
  let y = Math.random() * (window.innerHeight - 150);
  let dx = (Math.random() * 3) + 1;
  let dy = (Math.random() * 3) + 1;

  function move() {
    x += dx;
    y += dy;

    if (x <= 0 || x + element.width >= window.innerWidth) dx *= -1;
    if (y <= 0 || y + element.height >= window.innerHeight) dy *= -1;

    element.style.left = x + "px";
    element.style.top = y + "px";

    requestAnimationFrame(move);
  }
  move();
}

function startBouncing() {
  bounce(document.getElementById("img1"));
  bounce(document.getElementById("img2"));
  bounce(document.getElementById("img3"));
}
